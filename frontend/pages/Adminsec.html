<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="admin-container">

        <h1>Admin Dashboard</h1>
        <p>High-level overview of your workspace.</p>

        <div class="admin-container">
            <div class="admin-stat-card">
                <h3>TOTAL USERS</h3>
                <p id="totalUsers" class="metric-value">--</p>
            </div>
        </div>

        <h2>Engagement (last 7 days)</h2>
        <p>Bands represent number of messages sent per day.</p>

        <canvas id="metricsChart" width="400" height="150"></canvas>

        <hr />

        <h2>User Directory</h2>
        <p>Quick glance at every member â€” newest at the top.</p>

        <ul id="adminUserList"></ul>

        <table id="usersTable" border="1" cellpadding="8"
            style="width:100%; margin-top:20px; border-collapse:collapse;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>
                        <input type="checkbox" id="selectAll" />
                    </th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>

    </div>

    <script type="module">
        import {setupAdminPage} from "../scripts/admin.js";
        import { loadComponents } from "../scripts/utils.js";
        loadComponents();
        setupAdminPage();
    </script>
</body>
</html>
